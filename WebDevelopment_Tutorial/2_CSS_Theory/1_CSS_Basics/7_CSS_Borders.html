<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Style</title>
</head>
<body>
    <h1>CSS Border Style</h1>
    <p style="border-style: dotted; border-width: 2px;">Defines a dotted border</p>
    <p style="border-style: dashed; border-color: aqua red pink green;">Defines a dashed border</p>
    <p style="border-style: solid;">Defines a solid border</p>
    <p style="border-style: double;">Defines a double border</p>
    <p style="border-style: groove;">Defines a groove border</p>
    <p style="border-style: ridge;">Defines a ridge border</p>
    <p style="border-style: inset;">Defines a inset border</p>
    <p style="border-style: outset;">Defines a outset border</p>
    <p style="border-style: none;">Defines a none border</p>
    <p style="border-style: hidden;">Defines a hidden border</p>
    <p style="border-style: dotted dashed solid double;;">Defines a Mix border</p>
    <hr>
</body>
</html>

<!--
    Properties : 
    1. border-style: value; //The border-style property specifies what kind of border to display like Dotted ,Dashed etc...
    2. border:2px solid Violet; //Set Tag/Element border thickness(2px) ,bold(solid), color(voilet)
    3. border-width : 25px 10px 4px 35px ; //set width of 4 borders of Element
    4. border-color : aqua red pink green; // Set The color of 4 border of element
    5. border-radius : 5px ;// Set the radius of border / Rounded borders
-->
