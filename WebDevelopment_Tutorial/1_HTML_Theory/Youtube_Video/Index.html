<!DOCTYPE html> <!--Tells Browser You Are Using HTML5-->
<html lang="en"> <!--Root Of HTML Page ,Inside This We right whole Code-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body> <!--Contain All the data render By Browser-->

         alt="Call Of Duty BlackOps 6"

</html>
