<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    <form action="./1_HTML_Forms.html" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <h1>Text Field</h1>
        <label for="fname">Name : </label><br>
        <input type="text" name="fname" id="fname">

        <hr>
        <h1>Select/DropDown</h1>
        <label for="cars">Choose a Car</label><br>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="audi">Audi</option>
        </select>

        <hr>
        <h1>Select/Visible Value</h1>
        <label for="cars">Choose a Car</label><br>
        <select name="cars" id="cars" size="2">
            <option value="volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="audi">Audi</option>
        </select>

        <hr>
        <h1>MultiSelect</h1>
        <label for="cars">Select a Car</label><br>
        <select name="cars" id="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="audi">Audi</option>
        </select>

        <hr>
        <h1>TextArea</h1>
        <label for="ta">TextArea</label><br>
        <textarea name="message" id="ta" rows="10" cols="20">
            The cat was playing
        </textarea>

        <hr>
        <h1>Button</h1>
        <label for="cab">Button</label><br>
        <button type="submit" onclick="alert('Hello Amit')">Click Me!</button>

        <hr>
        <h1>FieldSet and Legend</h1>
        <fieldset>
            <legend>Amit Gupta : </legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>

        <hr>
        <h1>Datalist</h1>
        <input list="browser">
        <datalist id="browser">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
        </datalist>

        <hr>
        <h1>Output</h1>
        0
        <input type="range" name="a" id="a" value="50">
        100 +
        <input type="number" name="b" id="b" value="50">
        <output name="x" for="a b" > </output><br>
    </form>
</body>
</html>
