<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Tags</title>
</head>
<body>
    <h1>Heading Tag : Total 6 Types : H6(Largest) to H1(Smallest)</h1>
    <p>paragraph Tag Used To Display Paragraph, Example " HTML is Case Insensitive ". Paragraph Tag don't consider        White space, Blanks</p>
    <br>
    <a href="https://www.w3schools.com" target="_main">This is a Anchor Tag, Used For Redirecting to link</a>
    <br>
   <!--HTML images are defined with the <img> tag. The source file (src), alternative text (alt), width, and height are provided as attributes:-->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
</body>
</html>
