<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <p>HTML Heading are Titles and Subtile in Web browser, Total 6 types</p>
    <h1>Heading H1</h1>
    <h2>Heading H2</h2>
    <h3>Heading H3</h3>
    <h4>Heading H4</h4>
    <h5>Heading H5</h5>
    <h6>Heading H6</h6>

    <p>Each HTML heading has a default size. However, you can specify the size for any heading with the style attribute, using the CSS font-size property</p>
    <h1 style="font-size: 60px;">Heading 1</h1>

</body>
</html>
